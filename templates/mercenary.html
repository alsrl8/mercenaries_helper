<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <link href="../static/styles/style.css" rel="stylesheet" type="text/css">
</head>

<title>
    Hearthstone Mercenary Helper
</title>

<body>
<h2>Mercenary</h2>
<div class="main">
    <table class="mercenary" border="0" width="700">
        <tr>
            <th rowspan="5"><img alt="" src="{{ url_for('static', path =path) }}" width="400" height="520"></th>
            <td width="300">
                <p>name</p>
            </td>
            <td>
                {{ name }}
            </td>
        </tr>
        <tr>
            <td>
                <p>role</p>
            </td>
            <td>
                {{ role }}
            </td>
        </tr>
        <tr>
            <td>
                <p>rarity</p>
            </td>
            <td>
                {{ rarity }}
            </td>
        </tr>
        <tr>
            <td>
                <p>minion type</p>
            </td>
            <td>
                {{ minion_type }}
            </td>
        </tr>
        <tr>
            <td>
                <p>faction</p>
            </td>
            <td>
                {{ faction }}
            </td>
        </tr>
    </table>
</div>
</body>
